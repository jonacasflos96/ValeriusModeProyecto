    <header>

    <main class="main">
        <h1 data-aos="fade-up" class="text-center my-5 ">¡Contáctanos!</h1>
        <section class="d-flex justify-content-center">
            <div class="card shadow col-sm-6 p-3"> 
                <div class="mb-2 text-center">
                    <h4>  <i class="bi bi-chat-left-quote"></i> &nbsp; Tu información</h4>
                </div>
                <div class="mb-2">
                    <form id = "contacto" >
                            <div class="mb-2">
                                <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "Introduzca su nombre" required>
                                <div class="nombre text-danger "></div>
                            </div>
                            <div class="mb-2" >
                                <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "Introduzca su apellido" required>
                                <div class="apellido text-danger"></div>
                            </div>
                            <div class="mb-2">
                                <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                                <input type="email" class="form-control" name="correo" id="correo" placeholder= "Introduzca su correo electronico" required>
                                <div class="correo text-danger"></div>
                            </div> 
                            <div class="mb-4">
                                <label for="interesado"><i class="bi bi-gender-ambiguous"></i> Estoy interesado en: </label>
                                <input type="radio" class="form-check-input"  name="sexo"  value="Comprar"> Comprar
                                <input type="radio" class="form-check-input" name="sexo"  value="Rentar"> Rentar
                                <div class="sexo text-danger"></div>
                            </div>  
                            <div class="mb-4">
                                <label for="mensaje"> <i class="bi bi-chat-right-dots-fill d-flex justify-content-center" required></i> Mensaje</label>
                                <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escribe tu mensaje"></textarea>
                                <div class="mensaje text-danger"></div>
                            </div> 
                            <div class="mb-2">
                                <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-center">
                                    <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                                </button>
                            </div>                        
                        </form>
                    </div>
                </div>
            </section>
